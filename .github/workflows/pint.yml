name: Laravel Linting with Pint

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'
      - 'dependabot/composer/*'
  pull_request:
    branches-ignore:
      - 'dependabot/npm_and_yarn/*'
      - 'dependabot/composer/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      php: ${{ steps.filter.outputs.php }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          php:
            - '**/*.php'

  phplint:
    needs: changes
    if: ${{ needs.changes.outputs.php == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Laravel Pint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, fileinfo
      # Cache Composer dependencies
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-
      - name: Install Composer Dependencies
        run: composer install --no-progress --no-scripts --prefer-dist
      - name: "Laravel Pint"
        uses: aglipanci/laravel-pint-action@2.4
        with:
          preset: laravel
          verboseMode: true
          
      # Only auto-commit when pushing to branches, not on PRs
      - name: Git Auto Commit
        if: ${{ github.event_name != 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
          
      # On PRs, create a review with suggestions instead
      - name: Suggest changes on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: Laravel Pint
          fail_on_error: false
